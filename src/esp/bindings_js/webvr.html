<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Habitat</title>
  <link rel="stylesheet" href="WebApplication.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <h1>Habitat</h1>
  <div id="container">
    <div id="fps">FPS: 0</div>
    <canvas id="canvas" width="640" height="480"></canvas>
    <canvas id="radar"></canvas>
    <pre id="log"></pre>
    <div id="status">Initialization...</div>
    <div id="status-description"></div>
  </div>


  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/webxr-polyfill@latest/build/webxr-polyfill.js"></script>
  <script>
    const WebXRPolyfill = window.WebXRPolyfill;
    window.webxrpolyfill = new WebXRPolyfill();

    // TODO(aps): Later move to configuration based system
    window.vrEnabled = true;
  </script>
  <script src="WindowlessEmscriptenApplication.js"></script>
  <script async src="hsim_bindings.js"></script>
</body>

</html>
